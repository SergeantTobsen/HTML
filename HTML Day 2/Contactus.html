<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form autocomplete="off" action="">
      <div>
        <tr>
          <td>
            <input

            <input
              type="password"

        </tr>
      </div>
    </form>

</html>
